<script>
let highestZ = 1;
let animationComplete = false;  // Global flag for animation state

class PaperDragger {
  constructor(paper) {
    this.paper = paper;
    this.isDragging = false;
    this.startX = 0;
    this.startY = 0;
    this.initialX = 0;
    this.initialY = 0;
    this.rotation = Math.random() * 30 - 15;
    this.currentX = 0;
    this.currentY = 0;

    this.init();
  }

  init() {
    this.paper.style.transform = `translateX(0px) translateY(0px) rotateZ(${this.rotation}deg)`;
    this.paper.style.position = 'absolute';

    // Mouse events
    this.paper.addEventListener('mousedown', this.onMouseDown.bind(this));
    document.addEventListener('mousemove', this.onMouseMove.bind(this));
    document.addEventListener('mouseup', this.onEnd.bind(this));

    // Touch events
    this.paper.addEventListener('touchstart', this.onTouchStart.bind(this), { passive: false });
    document.addEventListener('touchmove', this.onTouchMove.bind(this), { passive: false });
    document.addEventListener('touchend', this.onEnd.bind(this));
  }

  onMouseDown(e) {
    if (!animationComplete || e.button !== 0) return;  // Check animation state
    e.preventDefault();
    this.startDrag(e.clientX, e.clientY);
  }

  onTouchStart(e) {
    if (!animationComplete || e.touches.length > 1) return;  // Check animation state
    e.preventDefault();
    const touch = e.touches[0];
    this.startDrag(touch.clientX, touch.clientY);
  }

  onMouseMove(e) {
    if (!animationComplete) return;  // Check animation state
    if (!this.isDragging) {
      if (e.buttons === 1 && e.target.closest('.paper') === this.paper) {
        this.startDrag(e.clientX, e.clientY);
      }
      return;
    }
    this.drag(e.clientX, e.clientY);
  }

  onTouchMove(e) {
    if (!animationComplete || !this.isDragging) return;  // Check animation state
    e.preventDefault();
    const touch = e.touches[0];
    this.drag(touch.clientX, touch.clientY);
  }

  onEnd() {
    if (!animationComplete) return;  // Check animation state
    if (this.isDragging) {
      this.isDragging = false;
      this.paper.style.cursor = 'grab';
      this.initialX = this.currentX;
      this.initialY = this.currentY;
    }
  }

  startDrag(clientX, clientY) {
    if (!animationComplete) return;  // Check animation state
    this.isDragging = true;
    this.paper.style.cursor = 'grabbing';
    this.startX = clientX - this.initialX;
    this.startY = clientY - this.initialY;
    this.paper.style.zIndex = ++highestZ;
  }

  drag(clientX, clientY) {
    if (!animationComplete) return;  // Check animation state
    this.currentX = clientX - this.startX;
    this.currentY = clientY - this.startY;
    this.paper.style.transform = `translateX(${this.currentX}px) translateY(${this.currentY}px) rotateZ(${this.rotation}deg)`;
  }
}

// Initialize papers with staggered animation
document.addEventListener('DOMContentLoaded', () => {
  const papers = Array.from(document.querySelectorAll('.paper'));
  
  // Disable all pointer events initially
  papers.forEach(paper => {
    paper.style.pointerEvents = 'none';
  });
  
  // Initialize dragging
  papers.forEach(paper => new PaperDragger(paper));

  // Prevent scrolling
  document.body.style.overflow = 'hidden';
  document.documentElement.style.overflow = 'hidden';

  // Staggered animation for papers
  window.addEventListener("load", function () {
    document.body.classList.add("loaded");
    
    // Calculate total animation time
    const animationDelay = 100; // Delay between each paper
    const totalAnimationTime = (papers.length * animationDelay) + 500; // Adding 500ms buffer
    
    // Add show class to papers with delay
    papers.forEach((paper, index) => {
      setTimeout(() => {
        paper.classList.add('show');
      }, animationDelay * (index + 1));
    });
    
    // Enable interactions after all animations complete
    setTimeout(() => {
      animationComplete = true;
      papers.forEach(paper => {
        paper.style.pointerEvents = 'auto';
      });
    }, totalAnimationTime);
  });
});

// Prevent context menu
document.addEventListener('contextmenu', function(e) {
  if (!animationComplete) {
    e.preventDefault();
    return;
  }
  e.preventDefault();
});

// Disable text selection globally
document.addEventListener('selectstart', function(e) {
  e.preventDefault();
});

// Disable image dragging
document.querySelectorAll('img').forEach(function(img) {
  img.addEventListener('dragstart', function(event) {
    event.preventDefault();
  });
});

// Disable key shortcuts
document.addEventListener('keydown', function(event) {
  if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 'i' || event.key === 'I' || event.key === 's' || event.key === 'S')) {
    event.preventDefault();
  }
  if (event.key === 'F12') {
    event.preventDefault();
  }
});
</script>
